<div class="all">
    <div class="panel">
        <input style="font-size:18pt;height:20px;width:200px;" type="text" #input>
        <button style="font-size:14pt;height:25px;width:200px;" (click)="logOnClick(input.value)">Search</button>
    </div>
    <div *ngFor="let item of final" class="top-list">
        <div class="top-word">
            <span class="word">word: {{item.word}}</span>
            <span>senseID: {{item.senseID}}</span>
            <span>synsetID: {{item.synsetID}}</span>
        </div>
        <div *ngFor="let i of item.content" class="first-level-relations">
            <div class="first-level">
                <span class="synN">{{i.synsetName}}</span>
                <span class="relN">{{i.relationName}}</span>
                <span>{{i.synsetID}}</span>
            </div>
            <div *ngFor="let index of i.content" class="second-level-relations">
                <div class="second-level">
                    <span class="synN">{{index.synsetName}}</span>
                    <span class="relN2">{{index.relationName}}</span>
                    <span>{{index.synsetID}}</span>
                </div>
            </div>
        </div>
    </div>
</div>
